<!doctype html>
<html lang="nl">

<head>
    <title>Link list example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/components-css@latest/dist/index.min.css" />
</head>

<body class="utrecht-document nijmegen-theme">
    <ul class="nijmegen-link-list">
        <li class="nijmegen-link-list__item">
            <a class="nijmegen-link-list__link" href="home.html"> Home </a>
        </li>
        <li class="nijmegen-link-list__item">
            <a class="nijmegen-link-list__link" href="nieuws.html"> Nieuws </a>
        </li>
        <li class="nijmegen-link-list__item">
            <a class="nijmegen-link-list__link" href="artikel.html"> Artikel </a>
        </li>
        <li class="nijmegen-link-list__item">
            <a class="nijmegen-link-list__link" href="404.html"> 404 pagina </a>
        </li>
        <li class="nijmegen-link-list__item">
            <a class="nijmegen-link-list__link" href="product.html"> Productpagina </a>
    </ul>
</body>

</html>
